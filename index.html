<!DOCTYPE html>
<html id="html" lang="en">
	<head>
		<title>shothorse</title>
		<link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Shothorse" />
		<link rel="manifest" href="/site.webmanifest" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/ui.css">
		<link rel="stylesheet" href="css/viewport.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div id="viewport">
			<div id="cta">Paste an image</div>
		</div>
		<canvas id="canvas"></canvas>
		<div id="glass"></div>
		<div id="list"></div>
		<div class="header">
			<img src="horse.png" alt="shothorse logo">
			<h1>shothorse</h1>
			<div class="toolbar">
				<select name="colour" id="colour" onchange="ui.setColour()"></select>
				<a title="Open the about page" href="javascript:void(0);" onclick="ui.about()" class="button">About</a>
			</div>
		</div>
		<div id="lightbox" onclick="ui.about()"></div>
		<div id="tray">
			<img src="horse.png" alt="shothorse logo">
			<h1>shothorse</h1>
			<span class="version"></span><br>
			<p>
				<strong>Shothorse</strong> is a simple app for manipulating screenshots.
			</p>							
			<hr>
			<p>
				Officially on the web at <a title="shothorse web site" href="https://shothorse.mcglashan.net/">shothorse.mcglashan.net</a>
			</p>
			<p>
				All the source code on github at 
				<a title="Source code on github.com" href="https://github.com/davidmcglashan/shothorse">github.com/davidmcglashan/shothorse</a> (<a title="Creative Commons license details" href="https://creativecommons.org/publicdomain/zero/1.0/">CC0 1.0 Universal</a>)
			</p>
			<p>
				<a href="https://www.flaticon.com/free-icons/horse" title="horse icons">Horse icons created by Freepik - Flaticon</a>
			</p>
		</div>
	</body>

	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/viewport.js"></script>
	<script type="text/javascript">
		ui.init()
	</script>
</html>
